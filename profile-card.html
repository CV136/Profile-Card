<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" type="text/css" href="card-style.css" />
</head>
<body>
    <div class="card">
        <div class="profilepic">
            <img src="https://cdn.icon-icons.com/icons2/2643/PNG/512/female_woman_person_people_avatar_icon_159366.png">
            <p class="name">Name placeholder</p><br>
            <p class="job">Job placeholder</p>
            <!--dots menu?-->
        </div>

        <div class="about">
            <p>About</p><br> <!--about title-->
            <p>Blablablablabla job talk graphic design is my passion<br>
                I am totally not tearing my hair out trying to make these boxes fit and these icons resize</p><br> <!--about text-->
            <p class="icons">
                <img src="https://cdn-icons-png.flaticon.com/128/3916/3916611.png">
                <img src="https://cdn-icons-png.flaticon.com/128/6422/6422199.png">
                <img src="https://cdn-icons-png.flaticon.com/128/6422/6422210.png">
                <img src="https://cdn-icons-png.flaticon.com/128/6422/6422202.png">
            </p>   <!--line for icons?-->
            <p class="buttons">
                <img src="https://cdn-icons-png.flaticon.com/512/6914/6914327.png">
                <img src="https://cdn-icons-png.flaticon.com/512/6851/6851116.png">
            </p>
        </div>
        
        <div class="stats">
            <p>Huge number of projects</p>
            <p>Huge number of followers</p> 
            <p>Huge number of views</p> 
        </div>

    </div>





</body>
</html>
